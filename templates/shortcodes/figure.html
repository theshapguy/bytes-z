<figure>
    <img src="{{ src }}"{% if class %} class="{{class}}"{% endif %}{% if alt %} alt="{{alt | safe }}"{% endif %}{% if w %} width="{{w}}"{% endif %}{% if h %} height="{{h}}"{% endif %} loading="lazy" />
    {% if alt %}
    <figcaption>{{ alt | safe }}</figcaption>
    {% endif %}
</figure>
